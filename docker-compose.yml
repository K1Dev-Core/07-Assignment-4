services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    command: >
      bash -c "sed -i 's|/var/www/html|/var/www/html|g' /etc/apache2/sites-available/000-default.conf && a2enmod rewrite && apache2-foreground"
